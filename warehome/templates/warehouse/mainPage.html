<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse - main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
<h1><p align="center">Главная страница склада <br> <img src="https://defyinggrace.files.wordpress.com/2012/05/warehouse-logo.jpg?w=768&h=225"></p></h1>
<br>
<br>
<div class="container-fluid"  >
    <h2>Заполните и отправьте форму:</h2>
    <br>
<form method="post" action="/warehouse/">
    {% csrf_token %}
    <label><strong>Наименование</strong></label>
    <input type="text" autocomplete="off" required name="name">
    <br>
    <br>
    <p><strong>Описание</strong></p>
    <textarea type="text" autocomplete="off" cols="50" rows="8" name="description"></textarea>
    <br>
    <br>
    <br>
    <label><strong>Сезон</strong></label>
    <input type="text" autocomplete="off" list="seasonList" name="season">
    <datalist id="seasonList">
        <option>Зима</option>
        <option>Весна</option>
        <option>Лето</option>
        <option>Осень</option>
        <option>Демисезон</option>
    </datalist>
    <br>
    <br>
    <input type="submit" class="btn btn-large btn-success" value="Отправить">
    <input type="reset" class="btn btn-large btn-warning" value="Очистить">
    <br>
    <br>
    <br>
</form>
</div>
<div>
    <h2>Список склада:</h2>
    <br>
    {% for item in wareData %}
         <div>
             <a href="/warehouse/itemPage/{{ item.id }}">
                 <h3>Наименование: {{ item.name }}</h3>
                 <h4>Инвентаризационный номер: {{ item.id }}</h4>
                <hr color="blue">
             <br>
             </a>
         </div>
    {% endfor %}
</div>
</body>
</html>
